[pytest]
# Pytest configuration for task-service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory structure
testpaths = tests
norecursedirs = .git .tox dist build *.egg __pycache__ .venv

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test types
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options (when running with --cov)
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Fail if coverage below threshold
    --cov-fail-under=85
    # Show slowest 10 tests
    --durations=10
    # Disable warnings summary (or use -Wd to show)
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (with database)
    e2e: End-to-end tests (full workflows)
    slow: Tests that take longer to run
    smoke: Quick smoke tests for basic functionality

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about type checking code
    if TYPE_CHECKING:
